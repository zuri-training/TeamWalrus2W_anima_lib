    <div class="flex1">

            <p class="termstext">New to walib? <a class="links" style="color: rgb(78, 205, 196)" href="index.html">Signup</a></p>

              <button class="signup"><img src="images/google-512 1 (Traced).png" alt="" /> <a class="links" href="">Login with

          <div class="icons"><a href=""><img src="images/twitter.png" alt="" /></a></div>

            </div>
            <form> 
              <div class="input">
                <label for="email"><b>Email</b></label><br />
                <input
                  class="inputline2"
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </div>
    
              <div class="input">
                <label for="psw"><b>Password</b></label
                ><br />
                <input
                  class="inputline2"
                  type="text"
                  placeholder="6+ Characters"
                  minlength="6"
                  required
                />
              </div>
              <div class="buttoncontainer">
                <button class="button">Login</button>
              </div>
            </form>
