<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto:wght@500&family=Secular+One&display=swap"
    rel="stylesheet" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="flex1">
    <div class="container1">
      <div class="logo"><img src="images/Vector.png" alt="" />Walib</div>
      <h1 class="onboardingtext">
        <p class="onboard">AMAZING</p>
        <p class="onboard">ANIMATION LIBRARY</p>
        <p class="onboard">CURATED FOR YOU</p>
      </h1>
      <p class="onboardingtext2">Bring your design to life</p>
    </div>

    <div class="signup1">

      <div class="center">
        <h2>Create an Account</h2>
        <p class="termstext">Already have an account? <a class="links" style="color: rgb(78, 205, 196)"
            href="signinpage.html">Login</a> </p>


        <div class="signup-div">
            <button class="signup"><img src="images/google-512 1 (Traced).png" alt="" /> <a class="links" href="">Sign up with
              Google</a></button>

          <div class="icons"><a href=""><img src="images/facebook.png" alt="" /></a></div>
          <div class="icons"><a href=""><img src="images/twitter.png" alt="" /></a></div>
          <div class="icons"><a href=""><img src="images/GitHub-Mark 1 (Traced).png" alt="" /></a>
          </div>
        </div>


        <form method="POST" action="signinpage.html">

          <div class="input1">
            <div class="input2">
              <label for="fname"><b>First Name</b></label><br />
              <input class="inputline" type="text" placeholder="Firstname" minlength="1" maxlength="12" required />
            </div>

            <div>
              <label for="lname"><b>Last Name</b></label> <br />
              <input class="inputline" type="text" placeholder="Lastname" minlength="2" maxlength="12" required />
            </div>
          </div>

          <div class="input">
            <label for="email"><b>Email</b></label><br />
            <input class="inputline2" type="text" placeholder="Enter Email" name="email" required />
          </div>

          <div class="input">
            <label for="psw"><b>Password</b></label><br />
            <input class="inputline2" type="text" placeholder="6+ Characters" minlength="6" required />
          </div>
          <div class="buttoncontainer">
           
              <a href="successpage.html">Create</a>
           
          </div>
        </form>


        <p class="termstext">
          Creating an account means youâ€™re okay with our <a class="links" style="color: rgb(78, 205, 196)" href="">Terms
            of Service,</a>
          <a class="links" style="color: rgb(78, 205, 196)" href="">Privacy policy, </a> and our <a class="links"
            style="color: rgb(78, 205, 196)" href="">default Notification Settings</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
